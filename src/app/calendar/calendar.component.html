
<body>
    <div class="containerInput1">
        <form (ngSubmit) ="izberi()">
            <div class="form-group">
              <input name="leto" [(ngModel)]="this.leto" class="form-control" id="leto" placeholder="Vnesite leto">
            </div>
          
          
            
            <label id="label">Izberite mesec:</label>
            <select class="select" name="mesec" [(ngModel)]="this.mesec">
    
              <option value="1">Januar</option>
              <option value="2">Februar</option>
              <option value="3">Mart</option>
              <option value="4">April</option>
              <option value="5">Maj</option>
              <option value="6">Junij</option>
              <option value="7">Julij</option>
              <option value="8">Avgust</option>
              <option value="9">September</option>
              <option value="10">Oktober</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          
            <button [disabled]="!preveriAliJeVnosLetaInMesecaVeljaven()" type="submit" class="btn btn-secondary" id="potrdi1" (onclick)="izberi()">Potrdi</button>
          </form>
    </div>
    
    

    
    
    <div class="containerInput1">
        <form (ngSubmit) = "izberiDatum()">
            <div class="containerDatum">
              <input name="datum" [(ngModel)]="this.datumIzbira" name="datumizbira" class="form-control" id = "datum" placeholder="Vnesite datum v obliki dd.mm.llll">
            </div>
            <button [disabled]="!preveriAliJeVnosDatumaVeljaven()" type="submit" class="btn btn-secondary" id="potrdi2">Potrdi</button>
          </form>
    </div>

    
    
    <div *ngIf="jeIzbrano" class="calContainer">
        <h3>{{mesecZaIzpis}},  {{letoZaIzpis}}</h3>
      <div class="day-grid">
          <div *ngIf="jeIzbrano" class="danTeden">
              <div class="ned">Nedelja</div>
              <div class="pon">Ponedeljek</div>
              <div class="tor">Torek</div>
              <div class="sre">Sreda</div>
              <div class="cet">Četrtek</div>
              <div class="pet">Petek</div>
              <div class="sob">Sobota</div>
            </div>
      </div>
          <div class="container">
            <div class="date-grid" *ngIf="jeIzbrano">
              <div [ngClass]="{'square-prejsnji' : day.aliJePrejsnjiMesec && day.aliJeNedelja==false, 'square-nedelja':day.aliJeNedelja==true, 
                'square':day.aliJePrejsnjiMesec==false && day.aliJeNedelja==false, 'square-praznik' : day.aliJePraznik == true, 'square-izbrani' : day.aliJeIzbran == true}"  *ngFor="let day of this.dnevi"><time>{{day.danVMesecu}}</time></div>
            </div>
          </div>

          
          <table *ngIf="jeIzbrano" style="width:20%">
            <tr>
              <td><small>PRAZNIKI</small></td>
              <td><div class="legendaPrazniki"></div></td>
            </tr>
            <tr>
              <td><small>DNEVI V IZBRANEM MESECU</small></td>
              <td><div class="legendaDnevi"></div></td>
            </tr>
            <tr>
              <td><small>DNEVI PREJŠNJEGA MESECA</small></td>
              <td><div class="legendaPrejsnjiDnevi"></div></td>
            </tr>
            <tr>
              <td><small>NEDELJE</small></td>
              <td><div class="legendaNedelje"></div></td>
            </tr>
          </table>
    </div>
</body>
